spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      # ðŸ”¥ IMPORTANT : dÃ©sactiver le CORS automatique
      globalcors:
        enabled: false

      routes:
        - id: member-service
          uri: lb://member-service
          predicates:
            - Path=/api/members/**
          filters:
            - RewritePath=/api/members/(?<segment>.*), /api/members/${segment}
            - RewritePath=/api/members, /api/members

        - id: activity-service
          uri: lb://activity-service
          predicates:
            - Path=/api/activities/**
          filters:
            - RewritePath=/api/activities/(?<segment>.*), /api/activities/${segment}
            - RewritePath=/api/activities, /api/activities

        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**
          filters:
            - RewritePath=/api/bookings/(?<segment>.*), /api/bookings/${segment}
            - RewritePath=/api/bookings, /api/bookings

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**,/api/subscriptions/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: gateway
